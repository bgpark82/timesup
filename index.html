<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .todos__item {
                display: flex;
                gap: 0.5rem;
            }
        </style>
    </head>
    <body>
        <div class="input">
            <input type="text" class="input__start" placeholder="1200" />
            <input type="text" class="input__end" placeholder="1300" />
            <input type="text" class="input__title" />
            <input type="button" class="input__btn" value="저장" />
        </div>
        <div class="todos"></div>
        <button onclick="calculate()">calculate
    </body>
    <script type="module" src="index.js"></script>
    <script>
        window.onload = function () {
            if (window.Notification) {
                Notification.requestPermission();
            }
        };

        function calculate() {
            setTimeout(function () {
                notify();
            }, 5000);
        }

        function notify() {
            if (Notification.permission !== "granted") {
                alert("notification is disabled");
            } else {
                var notification = new Notification("Notification title", {
                    icon:
                        "http://cdn.sstatic.net/stackexchange/img/logos/so/so-icon.png",
                    body: "Notification text",
                });

                notification.onclick = function () {
                    window.open("http://google.com");
                };
            }
        }
    </script>
</html>
